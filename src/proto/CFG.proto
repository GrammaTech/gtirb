syntax = "proto3";
package proto;

import "Block.proto";

message Edge
{
    bytes source_uuid = 1;
    bytes target_uuid = 2;
    oneof label {
      bool boolean = 3;
      uint64 integer = 4;
    }
}

message CFG
{
    reserved 1;
    reserved "blocks";

    repeated bytes vertices = 3;
    repeated Edge edges = 2;
}
