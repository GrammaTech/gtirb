syntax = "proto3";
package proto;

enum StorageKind
{
    Storage_Undefined = 0;
    Storage_Normal = 1;
    Storage_Static = 2;
    Storage_Extern = 3;
    Storage_Local = 4;
};

message Symbol {
    bytes uuid = 1;
    uint64 address = 2;
    string name = 3;
    StorageKind storage_kind = 4;
    bytes referent_uuid = 5;
}
