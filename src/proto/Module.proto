syntax = "proto3";
package proto;

import "AddrRanges.proto";
import "Enums.proto";
import "ImageByteMap.proto";
import "Symbol.proto";
import "Procedure.proto";
import "Block.proto";
import "Relocation.proto";
import "Data.proto";
import "Section.proto";
import "SymbolicOperand.proto";

message Module {
    bytes uuid = 1;
    string binary_path = 2;
    uint64 preferred_ea = 3;
    int64 rebase_delta = 4;
    FileFormat file_format = 5;
    ISAID isa_id = 6;
    string name = 7;
    uint64 decode_mode = 8;
    AddrRanges addr_ranges = 9;
    ImageByteMap image_byte_map = 10;
    map<uint64, Procedure> procedure_set = 11;
    repeated Symbol symbol_set = 12;
    repeated Block blocks = 13;
    repeated Relocation relocations = 14;
    repeated Data data = 15;
    repeated Section sections = 16;
    map<uint64, SymbolicOperand> symbolic_operands = 17;
}
