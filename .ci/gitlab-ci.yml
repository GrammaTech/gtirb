  trigger:
    project: rewriting/utility/package-uploader
    strategy: depend
  needs: [python-wheel]
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
  variables:
    JOB_NAME: python-wheel
    FILESERVER: public
    FILESERVER_SUBDIR_NAME: python
